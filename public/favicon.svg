<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#fff7ed" />
      <stop offset="50%" stop-color="#ffedd5" />
      <stop offset="100%" stop-color="#fdba74" />
    </radialGradient>
    <linearGradient id="curtainRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7f1d1d" />
      <stop offset="20%" stop-color="#991b1b" />
      <stop offset="50%" stop-color="#b91c1c" />
      <stop offset="80%" stop-color="#991b1b" />
      <stop offset="100%" stop-color="#7f1d1d" />
    </radialGradient>
  </defs>

  <!-- Pin Shape Clip Path -->
  <clipPath id="pinClip">
    <path d="M50 0 C22.4 0 0 22.4 0 50 C0 77.6 50 100 50 100 C50 100 100 77.6 100 50 C100 22.4 77.6 0 50 0 Z" />
  </clipPath>

  <g clip-path="url(#pinClip)">
    <!-- Background Glow -->
    <rect width="100" height="100" fill="url(#glow)" />

    <!-- Left Curtain -->
    <path
      d="M0 0 L50 0 C40 20, 20 60, 0 80 Z"
      fill="url(#curtainRed)"
      stroke="#7f1d1d"
      stroke-width="0.5"
    />
    <!-- Left Curtain Tie Back -->
    <path d="M0 60 Q10 65 20 60" fill="none" stroke="#7f1d1d" stroke-width="2" />

    <!-- Right Curtain -->
    <path
      d="M100 0 L50 0 C60 20, 80 60, 100 80 Z"
      fill="url(#curtainRed)"
      stroke="#7f1d1d"
      stroke-width="0.5"
    />
    <!-- Right Curtain Tie Back -->
    <path d="M100 60 Q90 65 80 60" fill="none" stroke="#7f1d1d" stroke-width="2" />

    <!-- Stage Floor -->
    <path d="M0 80 L100 80 L100 100 L0 100 Z" fill="#1e293b" />
    <path d="M0 80 Q50 85 100 80" fill="none" stroke="#fbbf24" stroke-width="1" />
  </g>

  <!-- Orange Outline -->
  <path
    d="M50 0 C22.4 0 0 22.4 0 50 C0 77.6 50 100 50 100 C50 100 100 77.6 100 50 C100 22.4 77.6 0 50 0 Z"
    fill="none"
    stroke="#f59e0b"
    stroke-width="4"
  />
</svg>
