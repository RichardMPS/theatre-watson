<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <defs>
    <!-- Stage glow gradient -->
    <radialGradient id="stageGlow" cx="50%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#fffbeb" />
      <stop offset="40%" stop-color="#fef3c7" />
      <stop offset="70%" stop-color="#fde68a" />
      <stop offset="100%" stop-color="#fbbf24" />
    </radialGradient>

    <!-- Curtain red gradients - left side -->
    <linearGradient id="curtainLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7f1d1d" />
      <stop offset="30%" stop-color="#991b1b" />
      <stop offset="60%" stop-color="#b91c1c" />
      <stop offset="100%" stop-color="#dc2626" />
    </linearGradient>

    <!-- Curtain red gradients - right side -->
    <linearGradient id="curtainRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dc2626" />
      <stop offset="40%" stop-color="#b91c1c" />
      <stop offset="70%" stop-color="#991b1b" />
      <stop offset="100%" stop-color="#7f1d1d" />
    </linearGradient>

    <!-- Darker red for shadows -->
    <linearGradient id="curtainDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7f1d1d" />
      <stop offset="100%" stop-color="#5f1616" />
    </linearGradient>

    <!-- Orange border gradient -->
    <linearGradient id="orangeBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="50%" stop-color="#d97706" />
      <stop offset="100%" stop-color="#b45309" />
    </linearGradient>
  </defs>

  <!-- Pin Shape Clip Path -->
  <clipPath id="pinClip">
    <path d="M50 5 C27 5 8 24 8 47 C8 70 50 115 50 115 C50 115 92 70 92 47 C92 24 73 5 50 5 Z" />
  </clipPath>

  <!-- Main pin shape with clipping -->
  <g clip-path="url(#pinClip)">
    <!-- Background stage glow -->
    <rect width="100" height="120" fill="url(#stageGlow)" />

    <!-- Upper curtain valance -->
    <ellipse cx="50" cy="5" rx="42" ry="6" fill="#7f1d1d" />
    <ellipse cx="50" cy="5" rx="40" ry="4" fill="#991b1b" />

    <!-- Left curtain - multiple folds -->
    <path d="M8 5 L18 5 Q16 25 14 47 Q12 60 8 75 Z" fill="url(#curtainDark)" />
    <path d="M18 5 L26 5 Q24 25 22 47 Q20 60 14 75 L8 75 Q12 60 14 47 Q16 25 18 5 Z" fill="url(#curtainLeft)" />
    <path d="M26 5 L34 5 Q32 25 30 47 Q28 60 22 75 L14 75 Q20 60 22 47 Q24 25 26 5 Z" fill="url(#curtainDark)" />
    <path d="M34 5 L42 5 Q40 30 38 50 Q36 63 30 75 L22 75 Q28 60 30 47 Q32 25 34 5 Z" fill="url(#curtainLeft)" />

    <!-- Left curtain tie-back -->
    <path d="M42 5 Q40 35 35 58" fill="none" stroke="#92400e" stroke-width="1.5" opacity="0.8" />
    <ellipse cx="35" cy="58" rx="3" ry="4" fill="#92400e" opacity="0.6" />

    <!-- Right curtain - multiple folds (mirrored) -->
    <path d="M92 5 L82 5 Q84 25 86 47 Q88 60 92 75 Z" fill="url(#curtainDark)" />
    <path d="M82 5 L74 5 Q76 25 78 47 Q80 60 86 75 L92 75 Q88 60 86 47 Q84 25 82 5 Z" fill="url(#curtainRight)" />
    <path d="M74 5 L66 5 Q68 25 70 47 Q72 60 78 75 L86 75 Q80 60 78 47 Q76 25 74 5 Z" fill="url(#curtainDark)" />
    <path d="M66 5 L58 5 Q60 30 62 50 Q64 63 70 75 L78 75 Q72 60 70 47 Q68 25 66 5 Z" fill="url(#curtainRight)" />

    <!-- Right curtain tie-back -->
    <path d="M58 5 Q60 35 65 58" fill="none" stroke="#92400e" stroke-width="1.5" opacity="0.8" />
    <ellipse cx="65" cy="58" rx="3" ry="4" fill="#92400e" opacity="0.6" />

    <!-- Stage floor - dark wood -->
    <rect x="8" y="75" width="84" height="40" fill="#1e293b" />
    <rect x="8" y="75" width="84" height="3" fill="#334155" opacity="0.5" />

    <!-- Stage floor highlight edge -->
    <path d="M8 75 Q50 73 92 75" fill="none" stroke="#d97706" stroke-width="0.5" opacity="0.4" />
  </g>

  <!-- Pin outer border - orange gradient -->
  <path
    d="M50 5 C27 5 8 24 8 47 C8 70 50 115 50 115 C50 115 92 70 92 47 C92 24 73 5 50 5 Z"
    fill="none"
    stroke="url(#orangeBorder)"
    stroke-width="4"
  />

  <!-- Inner border for depth -->
  <path
    d="M50 8 C28.5 8 11 25.5 11 47 C11 68.5 50 112 50 112 C50 112 89 68.5 89 47 C89 25.5 71.5 8 50 8 Z"
    fill="none"
    stroke="#d97706"
    stroke-width="1"
    opacity="0.5"
  />
</svg>
